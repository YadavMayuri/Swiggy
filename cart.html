<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order food online from India's best food delivery service. Order from restaurants near you</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/responsive-css.css">
    <script src="https://kit.fontawesome.com/174a9c1444.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./images/swiggy-favicon.svg" type="image/x-icon">
</head>

<body>
    <div id="cart-screen">
        <div class="header">
            <div class="navbar">
                <div class="left-navbar">
                    <div class="product-swiggy-logo">
                        <a href="">
                            <img src="./images/swiggy-logo.png" alt="">
                        </a>
                    </div>
                    <div class="secure-checkout">
                        secure checkout
                    </div>


                </div>
                <div class="right-navbar">
                    <ul class="p-navbar-list">
                        <li class="p-list-item">
                            <div class="product-nav-link">
                                <a href="" class="p-icon-link">
                                    <span class="p-nav-icon"><i class="fa-solid fa-magnifying-glass "></i></span>
                                    <span class="p-nav-menu">Search</span>
                                </a>
                            </div>
                        </li>
                        <li class="p-list-item">
                            <div>
                                <a href="" class="p-icon-link">
                                    <span class="p-nav-icon"><i class="fa-solid fa-percent"></i></span>
                                    <span class="p-nav-menu">Offers</span>
                                </a>
                            </div>
                        </li>
                        <li class="p-list-item">
                            <div>
                                <a href="" class="p-icon-link">
                                    <span class="p-nav-icon"><i class="fa-solid fa-life-ring"></i></span>
                                    <span class="p-nav-menu">Help</span>
                                </a>
                            </div>
                        </li>
                        <li class="p-list-item">
                            <div>
                                <a href="./login-page.html" class="p-icon-link">
                                    <span class="p-nav-icon"><i class="fa-regular fa-user"></i></span>
                                    <span class="p-nav-menu">Mayuri</span>
                                </a>
                            </div>
                        </li>
                        <li class="p-list-item">
                            <div>
                                <a href="" class="p-icon-link">
                                    <span class="p-nav-icon"><i class="fa-solid fa-cart-shopping"></i></span>
                                    <span class="p-nav-menu">Cart</span>
                                </a>
                            </div>
                        </li>

                    </ul>

                </div>
            </div>
        </div>

        <!-- navbar ends---------------- -->

        <div class="cart-container">
            <div class="cart-left-side">
                <div class="c-left-top-div">
                    <div class="c-deliver-add-heading">
                        <div class="c-cart-txt">
                            <div class="c-d-cart-head">
                                Delivery Adddress
                            </div>
                            <div class="c-d-icon">
                                <i class="fa-solid fa-check"></i>
                            </div>
                        </div>
                        <div class="c-change-opt">
                            change
                        </div>

                    </div>

                    <div class="work">
                        <div class="c-work-heading">
                            work
                        </div>
                        <div class="c-work-address">
                            4, 3XFX+Q4V, Juhu Nagar, Sector 2, Vashi, Navi Mumbai, Maharashtra 400703, India
                        </div>
                        <div class="c-time">
                            15 mins
                        </div>
                    </div>

                </div>
                <div class="c-left-bottom-div">
                    <div class="c-d-cart-head">
                        Choose payment method
                    </div>
                    <div class="cart-payment-opt">
                        <div class="payment-opt-name">
                            
                        </div>
                        <div class="payment-opt-info">

                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="cart-right-side">

            </div>
        </div>
    </div>


</body>

</html>
