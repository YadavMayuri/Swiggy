<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order food online from India's best food delivery service. Order from restaurants near you</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/responsive-css.css">
    <script src="https://kit.fontawesome.com/174a9c1444.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./images/swiggy-favicon.svg" type="image/x-icon">
</head>

<body>

    <h1>Seller Page</h1>
    <form onsubmit="addProduct(event)">
        <label>Product Name</label><br />
        <input type="text" id="pname" /><br />
        <label>Product Price</label><br />
        <input type="number" id="pprice" /><br />
        <label>Product Image url</label><br />
        <input type="text" id="pimage" /><br />
        <input type="submit" /><br />
    </form>


    <script>
        function addProduct(event) {
            event.preventDefault();
            // alert("Product adding....")
            var proName = document.getElementById("pname").value;
            var proPrice = document.getElementById("pprice").value;
            var proImage = document.getElementById("pimage").value;
            var product = { proName, proPrice, proImage };

            var LS = JSON.parse(localStorage.getItem("swiggy-Products")) || [];
            LS.push(product);
            localStorage.setItem("swiggy-Products", JSON.stringify(LS));

            alert("Product Added Successfully.")
        }
    </script>

</body>

</html>
