<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order food online from India's best food delivery service. Order from restaurants near you</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/responsive-css.css">
    <script src="https://kit.fontawesome.com/174a9c1444.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./images/swiggy-favicon.svg" type="image/x-icon">
</head>

<body>
    <div id="l-screen">
        <div class="l-container">
            <div class="l-left-side">

            </div>
            <div class="l-right-side">
                <div class="l-content-wrapper">
                    <div class="l-close-btn">
                      <a href="./product.html"> <i class="fa-solid fa-xmark"></i></a> 
                    </div>
                    <div class="login-create-ac">
                        <div class="l-left-login">
                            <h1 class="l-heading">Login</h1>
                            <div class="l-create-ac">
                                or
                                <a href="./sign-up.html" class="l-create-ac-txt">create an account</a>
                            </div>
                            <hr class="l-hr-line">
                        </div>
                        <div class="l-right-img">
                            <img src="./images/login-img.png" alt="">
                        </div>

                    </div>

                    <form action="" onsubmit="login(event)">
                        <div class="l-input-login">
                            <input type="email" id="useremail" required />
                            <label for="">Email</label>
                        </div>
                        <div class="l-input-login">
                            <input type="password" id="userpassword" required>
                            <label for="">Password</label>
                        </div>
                        <div class="l-login-btn">
                            <input type="submit" value="LOGIN">
                        </div>
                        <div class="l-login-para">
                            <p>By clicking on Login, I accept the <a href="">Terms & Conditions</a> &
                                <a href="">Privacy
                                    Policy</a>
                            </p>

                        </div>
                    </form>



                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>

</body>

</html>
