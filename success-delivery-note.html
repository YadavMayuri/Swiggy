<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order food online from India's best food delivery service. Order from restaurants near you</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/responsive-css.css">
    <script src="https://kit.fontawesome.com/174a9c1444.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./images/swiggy-favicon.svg" type="image/x-icon">
</head>

<body>
    <div class="s-d-screen">
        <div class="header">
            <div class="navbar">
                <div class="left-navbar">
                    <div class="product-swiggy-logo">
                        <a href="./index.html">
                            <img src="./images/swiggy-logo.png" alt="">
                        </a>
                    </div>
                    <div class="location-name">
                        <span class="exact-location">Vashi</span>
                        <span class="sub-location"> Navi Mumbai, Maharashtra, India</span>
                        <span class="up-arrow"><i class="fa-solid fa-angle-down"></i></span>
                    </div>


                </div>
                <div class="right-navbar">
                    <ul class="p-navbar-list">
                        <li class="p-list-item">
                            <div class="product-nav-link">
                                <a href="" class="p-icon-link">
                                    <span class="p-nav-icon"><i class="fa-solid fa-magnifying-glass "></i></span>
                                    <span class="p-nav-menu">Search</span>
                                </a>
                            </div>
                        </li>
                        <li class="p-list-item">
                            <div>
                                <a href="" class="p-icon-link">
                                    <span class="p-nav-icon"><i class="fa-solid fa-percent"></i></span>
                                    <span class="p-nav-menu">Offers</span>
                                </a>
                            </div>
                        </li>
                        <li class="p-list-item">
                            <div>
                                <a href="" class="p-icon-link">
                                    <span class="p-nav-icon"><i class="fa-solid fa-life-ring"></i></span>
                                    <span class="p-nav-menu">Help</span>
                                </a>
                            </div>
                        </li>
                        <li class="p-list-item">
                            <div>
                                <a href="./login-page.html" class="p-icon-link">
                                    <span class="p-nav-icon"><i class="fa-regular fa-user"></i></span>
                                    <span class="p-nav-menu">Sign In</span>
                                </a>
                            </div>
                        </li>
                        <li class="p-list-item">
                            <div>
                                <a href="./cart.html" class="p-icon-link">
                                    <span class="p-nav-icon"><i class="fa-solid fa-cart-shopping"></i></span>
                                    <span class="p-nav-menu">Cart</span>
                                </a>
                            </div>
                        </li>

                    </ul>

                </div>
            </div>
        </div>
        <div class="s-d-note">
            <div class="sw-sd-img">
                <img src="./images/swiggy-delivery-img-removebg-preview.png" alt="">
            </div>
            <div class="sw-wrapper">
                <div class="thank-txt">
                    <span class="success-icon"><i class="fa-solid fa-check"></i></span>
                    <h3 class="s-d-heading">Order Placed Successfully, Thank you !</h3>

                </div>
                <div class="s-d-info">
                    <div class="s-d-para-content">
                        <p class="s-d-para">Confirmation will be sent to your email.</p>
                        <p class="s-d-para">Payment Method : CASH ON DELIVERY </p>
                    </div>
                    <div class="sn-right-img">
                        <img src="./images/pan.png" alt="">
                    </div>
                </div>


            </div>
        </div>
    </div>

</body>

</html>
