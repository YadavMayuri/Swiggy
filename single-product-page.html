<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order food online from India's best food delivery service. Order from restaurants near you</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/responsive-css.css">
    <script src="https://kit.fontawesome.com/174a9c1444.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./images/swiggy-favicon.svg" type="image/x-icon">
</head>

<body>
    <div id="s-p-screen">
        <div class="header">
            <div class="navbar">
                <div class="left-navbar">
                    <div class="product-swiggy-logo">
                        <a href="">
                            <img src="./images/swiggy-logo.png" alt="">
                        </a>
                    </div>
                    <div class="location-name">
                        <span class="exact-location">Vashi</span>
                        <span class="sub-location"> Navi Mumbai, Maharashtra, India</span>
                        <span class="up-arrow"><i class="fa-solid fa-angle-down"></i></span>
                    </div>


                </div>
                <div class="right-navbar">
                    <ul class="p-navbar-list">
                        <li class="p-list-item">
                            <div class="product-nav-link">
                                <a href="" class="p-icon-link">
                                    <span class="p-nav-icon"><i class="fa-solid fa-magnifying-glass "></i></span>
                                    <span class="p-nav-menu">Search</span>
                                </a>
                            </div>
                        </li>
                        <li class="p-list-item">
                            <div>
                                <a href="" class="p-icon-link">
                                    <span class="p-nav-icon"><i class="fa-solid fa-percent"></i></span>
                                    <span class="p-nav-menu">Offers</span>
                                </a>
                            </div>
                        </li>
                        <li class="p-list-item">
                            <div>
                                <a href="" class="p-icon-link">
                                    <span class="p-nav-icon"><i class="fa-solid fa-life-ring"></i></span>
                                    <span class="p-nav-menu">Help</span>
                                </a>
                            </div>
                        </li>
                        <li class="p-list-item">
                            <div>
                                <a href="" class="p-icon-link">
                                    <span class="p-nav-icon"><i class="fa-regular fa-user"></i></span>
                                    <span class="p-nav-menu">Sign In</span>
                                </a>
                            </div>
                        </li>
                        <li class="p-list-item">
                            <div>
                                <a href="" class="p-icon-link">
                                    <span class="p-nav-icon"><i class="fa-solid fa-cart-shopping"></i></span>
                                    <span class="p-nav-menu">Cart</span>
                                </a>
                            </div>
                        </li>

                    </ul>

                </div>
            </div>
        </div>

        <!-- navbar ends -->

        <div class="sp-container">
            <div class="sp-section-1">
                <div class="sp-left-content">

                    <div class="breadcrumbs">
                        <span><a href=""> Home</a></span>
                        <span>/</span>
                        <span><a href=""> Mumbai</a></span>
                        <span>/</span>
                        <span><a href=""> Vashi</a></span>
                        <span>/</span>
                        <span><a href="" class="sp-active"> Burger king</a></span>
                    </div>

                    <div class="sp-product-name-time">
                        <div class="sp-productname">
                            Burger King
                        </div>
                        <div class="sp-delivery-time">
                            22 MINS
                        </div>
                    </div>

                </div>
                <div class="sp-right-content">
                    <div class="sp-search">
                        <button class="sp-dsearch-btn">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- --------- section - 2 ----------- -->

            <div class="sp-section-2">
                <div class="sp-product-info-rating">
                    <div class="sp-location-distance">
                        <p class="sp-product-heading">Burger King</p>
                        <p class="sp-product-desc">Burgers, American</p>
                        <div class="location-distance">
                            <p class="sp-exact-location">Vashi,</p>
                            <p class="sp-exact-distance">1.7 km</p>
                            <button class="sp-location-arrow"><i class="fa-solid fa-caret-down"></i></button>
                        </div>

                    </div>
                    <button class="sp-rating-btn">
                        <span class="sp-exact-rating">
                            <span><i class="fa-solid fa-star"></i></span>
                            <span class="sp-rating-num">4.1</span>
                        </span>

                        <span class="sp-rating-count">5K+ ratings</span>
                    </button>
                </div>
                <ul class="sp-delivery-summery">
                    <li >
                        <span><i class="fa-solid fa-person-biking"></i></span>
                        <span>1.7 kms | ₹31 Delivery fee will apply</span>
                     </li>
                </ul>
                <hr class="sp-hr-line">
                <ul class="sp-time-quantity-summery">
                    <li class="sp-time-quantity">
                        <span class="sp-clock-icon"><i class="fa-solid fa-clock"></i></span>
                        <span>22 MINS</span>
                    </li>
                    <li class="sp-time-quantity">
                        <span class="sp-rupees-icon"><i class="fa-solid fa-indian-rupee-sign"></i></span>
                        <span>₹350 for two</span>
                    </li>

                </ul>


            </div>

        </div>

    </div>

</body>

</html>
